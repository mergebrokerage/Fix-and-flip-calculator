<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix & Flip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flip-calculator">
        <h2>Fix & Flip Calculator</h2>
        <label>Purchase Price: $ <input type="number" id="purchase-price" value="0"></label>
        <label>Renovation Costs: $ <input type="number" id="reno-costs" value="0"></label>
        <label>Holding Costs: $ <input type="number" id="holding-costs" value="0"></label>
        <label>Selling Price: $ <input type="number" id="selling-price" value="0"></label>
        <label>Closing Costs: $ <input type="number" id="closing-costs" value="0"></label>
        <button onclick="calculateProfit()">Calculate</button>
        <h3>Estimated Profit: $<span id="profit">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
