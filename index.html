<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix & Flip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h2>Fix & Flip Calculator</h2>
        <div class="input-group">
            <label>Purchase Price ($)</label>
            <input type="number" id="purchase-price" value="0">
        </div>
        <div class="input-group">
            <label>Renovation Costs ($)</label>
            <input type="number" id="reno-costs" value="0">
        </div>
        <div class="input-group">
            <label>Holding Costs ($)</label>
            <input type="number" id="holding-costs" value="0">
        </div>
        <div class="input-group">
            <label>Selling Price ($)</label>
            <input type="number" id="selling-price" value="0">
        </div>
        <div class="input-group">
            <label>Closing Costs ($)</label>
            <input type="number" id="closing-costs" value="0">
        </div>
        <button onclick="calculateProfit()">Calculate</button>
        <h3>Estimated Profit: $<span id="profit">0</span></h3>
        
        <canvas id="profitChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
